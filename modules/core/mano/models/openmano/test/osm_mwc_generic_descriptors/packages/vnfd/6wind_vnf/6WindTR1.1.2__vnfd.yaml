vnfd:vnfd-catalog:
    vnfd:
    -   id: 6WindTR1.1.2
        name: 6WindTR1.1.2
        short-name: 6WindTR1.1.2
        logo: 6wind_2x.png
        mgmt-interface:
            vdu-id: VM
            vnf-configuration:
                config-attributes:
                    config-delay: '0'
                    config-priority: '0'
                config-primitive:
                -   name: configure-interface
                    parameter:
                    -   name: iface-name
                        data-type: STRING
                        mandatory: 'true'
                    -   name: cidr
                        data-type: STRING
                -   name: add-corporation
                    parameter:
                    -   name: domain-name
                        data-type: STRING
                        mandatory: 'true'
                    -   name: iface-name
                        data-type: STRING
                        mandatory: 'true'
                    -   name: vlan-id
                        data-type: INTEGER
                        mandatory: 'true'
                    -   name: cidr
                        data-type: STRING
                        mandatory: 'true'
                    -   name: area
                        data-type: STRING
                        mandatory: 'true'
                    -   name: subnet-cidr
                        data-type: STRING
                        mandatory: 'true'
                    -   name: subnet-area
                        data-type: STRING
                        mandatory: 'true'
                -   name: delete-corporation
                    parameter:
                    -   name: domain-name
                        data-type: STRING
                        mandatory: 'true'
                    -   name: cidr
                        data-type: STRING
                        mandatory: 'true'
                    -   name: area
                        data-type: STRING
                        mandatory: 'true'
                    -   name: subnet-cidr
                        data-type: STRING
                        mandatory: 'true'
                    -   name: subnet-area
                        data-type: STRING
                        mandatory: 'true'
                -   name: connect-domains
                    parameter:
                    -   name: domain-name
                        data-type: STRING
                        mandatory: 'true'
                    -   name: iface-name
                        data-type: STRING
                        mandatory: 'true'
                    -   name: tunnel-name
                        data-type: STRING
                        mandatory: 'true'
                    -   name: local-ip
                        data-type: STRING
                        mandatory: 'true'
                    -   name: remote-ip
                        data-type: STRING
                        mandatory: 'true'
                    -   name: tunnel-key
                        data-type: STRING
                        mandatory: 'true'
                    -   name: internal-local-ip
                        data-type: STRING
                        mandatory: 'true'
                    -   name: internal-remote-ip
                        data-type: STRING
                        mandatory: 'true'
                    -   name: tunnel-type
                        data-type: STRING
                        mandatory: 'false'
                        default-value: 'gre'
                -   name: delete-domain-connection
                    parameter:
                    -   name: domain-name
                        data-type: STRING
                        mandatory: 'true'
                    -   name: tunnel-name
                        data-type: STRING
                        mandatory: 'true'
                juju:
                    charm: vpe-router
        connection-point:
        -   name: eth0
            type: VPORT
        -   name: xe0
            type: VPORT
        -   name: xe1
            type: VPORT
        -   name: xe2
            type: VPORT
        -   name: xe3
            type: VPORT
        vdu:
        -   id: VM
            name: VM
            image: /mnt/powervault/virtualization/vnfs/6wind/6wind-turbo-router-1.1.2.img.qcow2
            mgmt-vpci: 0000:00:0a.0
            vm-flavor:
                memory-mb: '8192'
                vcpu-count: '12'
            external-interface:
            -   name: eth0
                virtual-interface:
                    bandwidth: '1000000000'
                    type: OM-MGMT
                    vpci: '0000:00:03.0'
                vnfd-connection-point-ref: eth0
            -   name: xe0
                virtual-interface:
                    type: PCI-PASSTHROUGH
                    vpci: '0000:00:05.0'
                vnfd-connection-point-ref: xe0
            -   name: xe1
                virtual-interface:
                    type: PCI-PASSTHROUGH
                    vpci: '0000:00:06.0'
                vnfd-connection-point-ref: xe1
            -   name: xe2
                virtual-interface:
                    type: PCI-PASSTHROUGH
                    vpci: '0000:00:07.0'
                vnfd-connection-point-ref: xe2
            -   name: xe3
                virtual-interface:
                    type: PCI-PASSTHROUGH
                    vpci: '0000:00:08.0'
                vnfd-connection-point-ref: xe3
            guest-epa:
                cpu-pinning-policy: DEDICATED
                cpu-thread-pinning-policy: PREFER
                mempage-size: LARGE
                numa-node-policy:
                    mem-policy: STRICT
                    node:
                    -   id: '0'
                        paired-threads:
                            num-paired-threads: '6'
                            paired-thread-ids:
                            -   thread-a: '0'
                                thread-b: '1'
                            -   thread-a: '2'
                                thread-b: '3'
                            -   thread-a: '4'
                                thread-b: '5'
                            -   thread-a: '6'
                                thread-b: '7'
                            -   thread-a: '8'
                                thread-b: '9'
                            -   thread-a: '10'
                                thread-b: '11'
                    node-cnt: '1'
            host-epa:
                om-cpu-feature:
                - 64b
                - iommu
                - lps
                - tlbps
                - hwsv
                - dioc
                - ht
                om-cpu-model-string: Intel(R) Xeon(R) CPU E5-4620 0 @ 2.20GHz
            hypervisor-epa:
                type: REQUIRE_KVM
                version: 10002|12001|2.6.32-358.el6.x86_64
