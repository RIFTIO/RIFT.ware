vnfd:vnfd-catalog:
    vnfd:
    -   id: IMS-ALLIN1_2p
        name: IMS-ALLIN1_2p
        short-name: IMS-ALLIN1_2p
        description: IMS-ALLIN1_2p
        logo: metaswitch_2x.png
        mgmt-interface:
            vdu-id: IMS-ALLIN1_2p-VM
            vnf-configuration:
                config-attributes:
                    config-delay: '0'
                    config-priority: '1'
                config-primitive:
                -   name: config
                    parameter:
                    -   name: home_domain
                        data-type: STRING
                        mandatory: 'true'
                        default-value: ims.com
                    -   name: password
                        data-type: string
                        mandatory: 'true'
                        name: password
                        default-value: cw-aio
                -   name: create-update-user
                    parameter:
                    -   name: number
                        data-type: STRING
                        mandatory: 'true'
                    -   name: password
                        data-type: STRING
                        mandatory: 'true'
                -   name: delete-user
                    parameter:
                    -   name: number
                        data-type: STRING
                        mandatory: 'true'
                initial-config-primitive:
                -   name: config
                    parameter:
                    -   name: proxied_ip
                        value: <rw_mgmt_ip>
                    seq: '1'
                juju:
                    charm: clearwater-aio-proxy
        connection-point:
        -   name: eth0
            type: VPORT
        -   name: eth1
            type: VPORT
        vdu:
        -   id: IMS-ALLIN1_2p-VM
            name: IMS-ALLIN1_2p-VM
            description: IMS-ALLIN1_2p-VM
            image: /mnt/powervault/virtualization/vnfs/demos/mwc2016/allin1.qcow2
            vm-flavor:
                memory-mb: '4096'
                storage-gb: '10'
                vcpu-count: '2'
            mgmt-vpci: 0000:00:0a.0
            external-interface:
            -   name: eth0
                virtual-interface:
                    bandwidth: '0'
                    type: VIRTIO
                    vpci: 0000:00:0a.0
                vnfd-connection-point-ref: eth0
            -   name: eth1
                virtual-interface:
                    bandwidth: '0'
                    type: OM-MGMT
                    vpci: 0000:00:0b.0
                vnfd-connection-point-ref: eth1
            guest-epa:
                cpu-pinning-policy: DEDICATED
                cpu-thread-pinning-policy: PREFER
                mempage-size: LARGE
                numa-node-policy:
                    mem-policy: STRICT
                    node:
                    -   id: '0'
                        paired-threads:
                            num-paired-threads: '1'
                    node-cnt: '1'
