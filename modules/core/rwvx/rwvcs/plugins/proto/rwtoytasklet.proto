import "descriptor.proto";
import "rwpbapi.proto";

message PingReq {
  required uint32 sequence = 1;
}

message PingRsp {
  required uint32 sequence = 1;
}

service Echo {
  option (rw_srvopts) = { srvnum:100 };
  rpc Send(PingReq) returns(PingRsp) {
    option (rw_methopts) = { methno:1 blocking:true};
  };
}
