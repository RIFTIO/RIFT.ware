[NMAKE]

#IDE_VER can be VC6 or VC7
IDE_VER=VC6

#COMPILER_VER
COMPILER_VER=msvc_60

#BITS accepts Win32 or Win64
BITS=win32

#WINOS accepts xp, 2000, or nt
WINOS=nt

#Can be Debug,Release or Both
INSTALL_MODE=Both


XSLT_DLL_NAME=$(PROJECT_NAME)_$(MS_VER)
MSGLIB_DLL_NAME=$(MSGLIB_PREFIX)_$(MS_VER)

PACKAGE_NAME=$(XSLT_DLL_NAME)-win$(BITS)_$(COMPILER_VER)

MKDIR=mkdir
MOVE=move
COPY=xcopy /Q /S /Y /I
FILECOPY=xcopy 
RMDIR=rmdir /Q /S
ZIP=zip -q -r
RM=erase /Q